# Basic Configuration
baseURL = 'https://blog.lerian.studio/'
languageCode = 'en-us'
title = 'Lerian Studio Blog'

# Theme Configuration
theme = 'hugo-theme-terminal'

# Content Configuration
summaryLength = 30
defaultContentLanguage = 'en'
enableEmoji = true
enableGitInfo = true
# URL Configuration
canonifyURLs = true

# Pagination
[pagination]
  pagerSize = 10

# Terminal Theme Parameters
[params]
  # Meta
  author = "Lerian Studio"
  description = "Thoughts, ideas, and projects from Lerian Studio"
  keywords = "fintech, financial systems, cqrs, event-driven, software architecture"
  
  # Theme customization
  contentTypeName = "posts"
  themeColor = "#44f56b"
  logoText = "Lerian Studio"
  logoHomeLink = "/"
  
  # Features
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true
  showLastUpdated = false
  
  # Custom colors
  # These will be overridden by our custom CSS
  primaryColor = "#44f56b"
  backgroundColor = "#ffffff"
  
  # Social media links
  [[params.social]]
    name = "Github"
    icon = "fab fa-github"
    url = "https://github.com/lerianstudio"
    
  [[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    url = "https://twitter.com/lerianstudio"
    
  [[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    url = "https://linkedin.com/in/lerianstudio"

# Syntax Highlighting
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
    tabWidth = 2

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
    
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Menu Configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
    
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 2
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3
    
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

# Privacy Configuration
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
  [privacy.instagram]
    disable = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

# Outputs for search
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"