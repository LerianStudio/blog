version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - dist/**/*
      - hugo-site/public/**/*
      - package.json
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: hugo-site/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*