<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default " en" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ partial "head/meta.html" . }}
    {{ partial "head/styles.html" . }}

    <title>
        {{- if .IsHome -}}
        {{ site.Title }}
        {{- else -}}
        {{ .Title }} | {{ site.Title }}
        {{- end -}}
    </title>
</head>

<body>
    {{ partial "header.html" . }}

    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>

</html>
