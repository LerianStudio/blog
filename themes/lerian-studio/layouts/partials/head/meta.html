<meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ site.Params.description }}{{ end }}">
<meta name="author" content="{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ site.Params.author }}{{ end }}">

<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta name="twitter:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ site.Params.description }}{{ end }}">

<link rel="icon" type="image/png" href="{{ " /favicon.png" | relURL }}">
<link rel="canonical" href="{{ .Permalink }}">
